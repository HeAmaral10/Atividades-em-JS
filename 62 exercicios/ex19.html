<meta charset="UTF-8">

<script>
    alert("Código");

    // Entrada de dados
    var codigo = +prompt("Digite o código: ");

    switch (codigo) {
    case 1:
        document.write("Um");
        break;

    case 2:
        document.write("Dois");
        break;

    case 3:
        document.write("Três");
        break;

    default:
        document.write("Código inválido");
        break;
    }
</script>
