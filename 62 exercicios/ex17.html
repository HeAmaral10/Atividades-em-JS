<meta charset="UTF-8">

<script>
    alert("Maior, menor e iguais");

    // Entrada de dados
    var n1 = +prompt("Digite o primeiro número: ");
    var n2 = +prompt("Digite o segundo número: ");

    if (n1 > n2) {
        document.write("Maior número: " + n1 + "<br>");
        document.write("Menor número: " + n2);
    } else if (n2 > n1) {
        document.write("Maior número: " + n2 + "<br>");
        document.write("Menor número: " + n1);
    } else {
        document.write("Os dois números são iguais");
    }
</script>
