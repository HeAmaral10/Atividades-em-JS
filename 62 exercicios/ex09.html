<meta charset="UTF-8">
<script>
    alert("Idade em dias");

    var ano = +prompt("Digite o ano de nascimento: ");
    var meses = +prompt("Digite o mês (em número) de nascimento: ");
    var dias = +prompt("Digite o dia de nascimento: ");

    var idade_dias = (ano * 365) + (meses * 30) + dias;

    document.write("A sua idade em dias: " + idade_dias);
</script>
