<meta charset="UTF-8">
<script>
    alert("F1");

    var voltas = +prompt("Digite o número de voltas: ");
    var vetor = new Array(voltas);
    var melhor_tempo = 0;
    var volta_tempo = 0;
    var tempo_medio = 0;

    for (var i = 0; i < vetor.length; i++) {
        vetor[i] = +prompt("Digite o tempo da " + (i + 1) + " volta: ");
        if (i == 0) {
            melhor_tempo = vetor[i];
            volta_tempo = i + 1;
        } else {
            if (vetor[i] < melhor_tempo) {
                melhor_tempo = vetor[i];
                volta_tempo = i + 1;
            }
        }
        tempo_medio = tempo_medio + vetor[i];
    }
    tempo_medio = tempo_medio / voltas;
    document.write("Melhor tempo: " + melhor_tempo.toFixed(2) + "<br>");
    document.write("Volta do melhor tempo: " + volta_tempo + "<br>");
    document.write("Tempo médio das voltas: " + tempo_medio.toFixed(2));
</script>
