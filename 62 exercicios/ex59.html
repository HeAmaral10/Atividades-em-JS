<meta charset="UTF-8">
<script>
    alert("Quadrante");

    function verifica_quadrante(x, y) {
        if (x > 0 && y > 0) {
            document.write("1ยบ Quadrante");
        } else if (x > 0 && y < 0) {
            document.write("4ยบ Quadrante");
        } else if (x < 0 && y > 0) {
            document.write("2ยบ Quadrante");
        } else {
            document.write("3ยบ Quadrante");
        }
    }

    var x = +prompt("Digite a coordenada x: ");
    var y = +prompt("Digite a coordenada y: ");
    verifica_quadrante(x, y);
</script>
