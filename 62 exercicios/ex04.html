<meta charset="UTF-8">
<script>
    alert("Soma e multiplicação");

    var a = +prompt("Digite o valor de A: ");
    var b = +prompt("Digite o valor de B: ");
    var c = +prompt("Digite o valor de C: ");
    var d = +prompt("Digite o valor de D: ");

    var soma_ab = a + b;
    var soma_ac = a + c;
    var soma_ad = a + d;
    var soma_bc = b + c;
    var soma_bd = b + d;
    var soma_cd = c + d;
    var mul_ab = a * b;
    var mul_ac = a * c;
    var mul_ad = a * d;
    var mul_bc = b * c;
    var mul_bd = b * d;
    var mul_cd = c * d;

    document.write("Soma de A e B: " + soma_ab + "<br>");
    document.write("Soma de A e C: " + soma_ac + "<br>");
    document.write("Soma de A e D: " + soma_ad + "<br>");
    document.write("Soma de B e C: " + soma_bc + "<br>");
    document.write("Soma de B e D: " + soma_bd + "<br>");
    document.write("Soma de C e D: " + soma_cd + "<br>");
    document.write("Multiplicação de A e B: " + mul_ab + "<br>");
    document.write("Multiplicação de A e C: " + mul_ac + "<br>");
    document.write("Multiplicação de A e D: " + mul_ad + "<br>");
    document.write("Multiplicação de B e C: " + mul_bc + "<br>");
    document.write("Multiplicação de B e D: " + mul_bd + "<br>");
    document.write("Multiplicação de C e D: " + mul_cd);
</script>
